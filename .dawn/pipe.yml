init:
  - name: pkginfo

dev:
  - name: clean
  - name: webpack
    watch: true
    common:
      disabled: true
    sourceMap: false
    template: ./src/*.html
    folders:
      js: ./
  - name: copy
    files:
      ./build/(0).json: ./src/*.json
      ./build/images/: ./src/images/*
      ./build/lib/: ./src/lib/*
  - name: server
  - name: browser-sync

build:
  - name: clean
  - name: webpack
    common:
      disabled: true
    sourceMap: false
    template: ./src/*.html
    folders:
      js: ./
  - name: copy
    files:
      ./build/(0).json: ./src/*.json
      ./build/images/: ./src/images/*
      ./build/lib/: ./src/lib/*

test:
  - name: lint